<div class="bg-white p-4 rounded-md">
  <div class="rounded-lg p-12 flex flex-col items-center gap-4 bg-white">
    <div>
      <img src="	https://admision.unas.edu.pe/assets/logos/diap.svg" alt="logo threds and signs" class="pointer-events-none w-12 h-12">
    </div>
    <div class="flex flex-col text-center items-center gap-2">
      <span class="font-bold text-2xl block mb-2 mt-4 text-neutral">
        {{ data.header }}
      </span>
      <p class="mb-0 opacity-60 text-wrap">{{ data.message }}</p>
    </div>

    <div class="flex items-center w-full gap-2">
      <button class="flex-1 bg-blue-500 text-white hover:bg-blue-700 cursor-pointer rounded-md h-8"
              (click)="dialogRef.close(true)">
        Aceptar
      </button>
      <button
        class="flex-1 border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white w-32 cursor-pointer rounded-md h-8"
        (click)="dialogRef.close(false)">
        Cancelar
      </button>
    </div>
  </div>
</div>
